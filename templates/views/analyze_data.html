{% extends "layout.html" %}
{% block body %}
<!-- Content -->
<div class="jumbo-container jumbotron-event m-4">
    <!--main content-->

    <!--Analyst Setion-->
    <h3 class="text-white">Hi {{session['username']}}, Here you can find chart view of top-5 events!</h3>
    <hr class="text-white">

    <!-- Top Rated Events Setion-->
    <h3 class="text-white mt-1">Top Rated Events</h3>
    <hr class="text-white" />

    <div class="row d-flex justify-content-center">
        <div class="col-sm-6">
            <div class="card bg-light">
                <div class="card-body">
                    <div class="mb-3">
                        <img src="data:image/png;base64,{{ rating_path }}" alt="Event Ratings" class="card-img" />
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Top Particpated Events Setion-->
    <h3 class="text-white mt-1">Top Participated Events</h3>
    <hr class="text-white" />

    <div class="row d-flex justify-content-center">
        <div class="col-sm-6 m-3">
            <div class="card bg-light">
                <div class="card-body">
                    <div class="mb-3">
                        <img src="data:image/png;base64,{{ participation_path }}" alt="Event Participations" class="card-img">
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

{% endblock %}
