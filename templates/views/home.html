<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Eventify</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/home.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body class="coverpage hide-scroll">
    <div class="jumbo-container">

        <!-- Display flashed messages -->
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            {% for message in messages %}
            {{ message }}
            {% endfor %}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endif %}
        {% endwith %}
        <!--End Flash-->

        <div class="row strict-width">
            <div class="col-sm-12">
                <div>
                    <p class="text-style">Hi {{session['username']}}, Welcome to Event Insight Hub.
                        <br>Click on the DIVE IN below to get started.
                    </p>
                </div>
            </div>
            <div class=" d-flex justify-content-center">

                <!-- <a href='/organizer/1' class="btn btn-outline-info text-white mr-1 ml-1 mb-2" role="button">Wanna be Organizer</a> -->
                <a href="/events" class="btn btn-outline-info text-white m-1 p-3" role="button">DIVE IN!</a>
                <a href="/logout" class="btn btn-outline-danger text-white m-1 p-3" >Wanna logout ?</a>
            </div>
        </div>
    </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
