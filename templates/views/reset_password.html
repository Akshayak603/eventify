<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventify</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/home.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Font Awesome icons (free version)-->
    <script
      src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"
      crossorigin="anonymous"
    ></script>
</head>

<body class="coverpage hide-scroll">
    <div class="row">
        <div class="col justify">
            <div class="card">
                <div class="card-header text-center">
                    Eventify Password Reset
                </div>
                <div class="card-body text-center">

                    <!-- Display flashed messages -->
                    {% with messages = get_flashed_messages() %}
                    {% if messages %}
                    <div class="alert alert-warning alert-dismissible fade show" role="alert">
                        {% for message in messages %}
                        {{ message }}
                        {% endfor %}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    {% endif %}
                    {% endwith %}
                    <!--End Flash-->


                    <p class="card-text">Reset your password</p>
                    <form id="reset_password_form" action="/resetpassword/{{token}}" method="post">
                        <div class="mb-3">
                            <label for="password_update" class="col-form-label">New Password</label>
                            <div class="d-flex flex-row">
                            <input type="password" class="form-control" id="password_update" name="password_update"
                                required minlength="7" />
                                <span class="btn btn-secondary" id="toggle_password_update">
                                    <i class="fa-regular fa-eye"></i>
                                  </span>
                        </div>
                        </div>
                        <div>
                            <label for="password_confirm" class="col-form-label">Confirm Password</label>
                            <div class="d-flex flex-row">
                            <input type="password" class="form-control" id="password_confirm" name="password_confirm"
                                required minlength="7" />
                            <span class="btn btn-secondary" id="toggle_password_confirm">
                                <i class="fa-regular fa-eye"></i>
                              </span>
                            </div>
                        </div>
                        <div id="password_mismatch" class="text-danger" style="display: none;">Passwords do not match.
                        </div>
                        <div class="justify-content-center">
                            <button class="btn btn-primary mt-2">Submit</button>
                        </div>
                    </form>
                    <div>
                        <hr>
                        <p class="text-secondary">Eventify, &copy; 2024</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script/password_checker.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
