<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventify</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/home.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body class="coverpage hide-scroll">
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-header text-center">
                    Eventify
                </div>
                <div class="card-body text-center">

                    <!-- Display flashed messages -->
                    {% with messages = get_flashed_messages() %}
                    {% if messages %}
                    <div class="alert alert-warning alert-dismissible fade show" role="alert">
                        {% for message in messages %}
                        {{ message }}
                        {% endfor %}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    {% endif %}
                    {% endwith %}
                    <!--End Flash-->


                    <p class="card-text">Reset Password, Enter a valid email id</p>
                    <form action="/forgotpassword" method="post">
                        <div class="mb-3">
                            <label for="forgot_pass" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="forgot_pass" placeholder="mail@example.com"
                                name="pass_email">
                        </div>
                        <div class="justify-content-center">
                            <button class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                    <div>
                        <hr>
                        <p class="text-secondary">Eventify, &copy; 2024</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
